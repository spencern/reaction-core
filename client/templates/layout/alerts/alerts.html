<template name="bootstrapAlerts">
    {{#each alerts placement}}
    {{> bootstrapAlert}}
    {{/each}}
</template>


<template name="bootstrapAlert">
    <div data-alert class="alert-box radius {{mode}} {{#if isFirstRender}}hide{{/if}} {{options.classes}}">
        {{#if options.dismissable}}
          <button href="#" tabindex="0" class="close" aria-label="Close Alert">&times;</button>
        {{/if}}
        {{#unless options.html}}
            {{message}}
        {{else}}
            {{{message}}}
        {{/unless}}
    </div>
</template>
