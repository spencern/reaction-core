<template name="cartIcon">
{{#with cart}}
  <li class="cart-icon">
    <span data-event-category="cart" data-event-action="cart-click" data-event-label="cart toggle click" data-event-value="{{_id}}">
      <i class="fa fa-shopping-cart fa-2x"></i>
    </span>
    {{#if showCartIconWarning}}
      <span class="alert round label"><strong>!</strong></span>
    {{/if}}
    <span class="success round label"><strong>{{orElse cartCount 0}}</strong></span>
  </li>
{{/with}}
</template>
